<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dior</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400,700&family=Playfair+Display:ital@0;1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="logo" href="#">
          <img class="logo__img" width="120px" height="50px" src="images/logo.svg" alt="logo">
        </a>
        <span class="header__text">
          LA COLLECTION PRIVÃ‰E CHRISTIAN DIOR
        </span>
        <ul class="menu">
          <li class="menu__item">
            <a class="menu__link" href="#">WOMEN'S FRAGRANCE</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">MEN'S FRAGRANCE</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">MAKEUP</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">SKINCARE</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">DIOR SPA</a>
          </li>
        </ul>
        <ul class="user-nav">
          <li class="user-nav__item">
            <button class="user-nav__btn" type="button">
              <img class="user-nav__img" width="24px" height="24px" src="images/heart.svg" alt="heart icon">
            </button>
          </li>
          <li class="user-nav__item">
            <button class="user-nav__btn" type="button">
              <img class="user-nav__img" width="24px" height="24px" src="images/bag.svg" alt="bag icon">
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="top">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="top-slide">
            <div class="container">
              <div class="top-slide__inner">
                <img class="top-slide__img" width="183px" height="300px" src="images/slider-top/slider-1.jpg"
                  alt="Gris Dior">
                <div class="top-slide__content">
                  <h1 class="top-slide__title">
                    GRIS DIOR
                  </h1>
                  <span class="top-slide__subtitle">
                    Fragrance
                  </span>
                  <p class="top-slide__text">
                    With Gris Dior you dare to reveal your most surprising, mysterious and unexpected facets.
                  </p>
                  <a class="top-slide__link" href="#">DISCOVER</a>
                </div>
                <img class="top-slide__img" width="387px" height="700px" src="images/slider-top/slider-2.jpg"
                  alt="Gris Dior Preview">
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="top-slide" style="background-image: url('images/slider-top/slider-bg-1.jpg');">
            <div class="container">
              <div class="top-slide__inner top-slide--promo">
                <a class="top-slide__link" href="#">YOUR NEW EXPERIENCE</a>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="top-slide" style="background-image: url('images/slider-top/slider-bg-2.jpg');">
            <div class="container">
              <div class="top-slide__inner top-slide--promo">
                <a class="top-slide__link" href="#">YOUR NEW EXPERIENCE</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container container-arrow">
        <div class="swiper-button-prev">
          <img src="images/prev-arrow.svg" alt="prev arrow">
        </div>
        <div class="swiper-button-next">
          <img src="images/next-arrow.svg" alt="next arrow">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
